<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seneca Cinema Hold to Pause</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: grid;
        place-items: center;
        background: #000;
        cursor: pointer;
      }

      .wrap {
        display: flex;
        gap: 12px;
      }

      .spin-cw,
      .spin-ccw {
        font-family: "Times New Roman", Times, serif;
        font-size: 32px;
        font-weight: 400;
        color: #fff;
        transform-origin: center;
        will-change: transform;
        animation-duration: 0.25s; /* 4 rotations per second */
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .spin-cw {
        animation-name: spin-cw;
      }

      .spin-ccw {
        animation-name: spin-ccw;
      }

      /* HOLD ANYWHERE TO PAUSE BOTH */
      body:active .spin-cw,
      body:active .spin-ccw {
        animation-play-state: paused;
      }

      @keyframes spin-cw {
        to { transform: rotate(360deg); }
      }

      @keyframes spin-ccw {
        to { transform: rotate(-360deg); }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="spin-cw">SENECA</div>
      <div class="spin-ccw">CINEMA</div>
    </div>
  </body>
</html>
