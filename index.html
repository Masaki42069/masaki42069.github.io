<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seneca Cinema Animation Night</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .bounce {
      position: absolute;
      color: #ffffff;
      user-select: none;
      white-space: nowrap;
      font-family: inherit; /* default browser font */
    }

    #mainTitle {
      font-size: 48px;
    }

    #subTitle {
      font-size: 24px;
    }

    .small {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="mainTitle" class="bounce">SENECA CINEMA</div>
  <div id="subTitle" class="bounce">Animation Night</div>

  <div id="t1" class="bounce small">December 19, 2025</div>
  <div id="t2" class="bounce small">Doors open and voting starts at 6:30pm</div>
  <div id="t3" class="bounce small">Voting ends at 7:30</div>
  <div id="t4" class="bounce small">No alcohol pls</div>
  <div id="t5" class="bounce small">Come early for the best seats!</div>
  <div id="t6" class="bounce small">Concessions available too</div>
  <div id="t7" class="bounce small">BYO food and snacks!</div>

  <script>
    // Each item gets its own animation object
    const items = [
      { id: "mainTitle", vx: 2.3, vy: 2.0 },
      { id: "subTitle", vx: -2.1, vy: 1.9 },
      { id: "t1", vx: 1.8, vy: 2.2 },
      { id: "t2", vx: -2.0, vy: 1.7 },
      { id: "t3", vx: 2.4, vy: -1.8 },
      { id: "t4", vx: -1.9, vy: -2.3 },
      { id: "t5", vx: 1.6, vy: 2.1 },
      { id: "t6", vx: -2.2, vy: 1.6 },
      { id: "t7", vx: 2.0, vy: -2.0 }
    ];

    // Assign random starting positions
    items.forEach(item => {
      const el = document.getElementById(item.id);
      const w = window.innerWidth;
      const h = window.innerHeight;

      item.x = Math.random() * (w * 0.7);
      item.y = Math.random() * (h * 0.7);
      el.style.left = item.x + "px";
      el.style.top = item.y + "px";
    });

    function animate() {
      items.forEach(item => {
        const el = document.getElementById(item.id);
        const rect = el.getBoundingClientRect();
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        item.x += item.vx;
        item.y += item.vy;

        if (item.x <= 0) {
          item.x = 0;
          item.vx *= -1;
        } else if (item.x >= maxX) {
          item.x = maxX;
          item.vx *= -1;
        }

        if (item.y <= 0) {
          item.y = 0;
          item.vy *= -1;
        } else if (item.y >= maxY) {
          item.y = maxY;
          item.vy *= -1;
        }

        el.style.left = item.x + "px";
        el.style.top = item.y + "px";
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener("load", () => {
      requestAnimationFrame(animate);
    });

    window.addEventListener("resize", () => {
      // Keep all items on screen after window resize
      items.forEach(item => {
        const el = document.getElementById(item.id);
        const rect = el.getBoundingClientRect();
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;
        item.x = Math.min(Math.max(0, item.x), maxX);
        item.y = Math.min(Math.max(0, item.y), maxY);
      });
    });
  </script>

</body>
</html>
