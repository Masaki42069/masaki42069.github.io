<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seneca Cinema Counter Spin</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: grid;
        place-items: center;
        background: #000;
      }

      .wrap {
        display: flex;
        gap: 12px;
      }

      .spin-cw,
      .spin-ccw {
        font-family: "Times New Roman", Times, serif;
        font-size: 32px; /* average size */
        font-weight: 400;
        color: #fff;
        transform-origin: center;
        will-change: transform;
      }

      .spin-cw {
        animation: spin-cw 0.25s linear infinite; /* 4 rps */
      }

      .spin-ccw {
        animation: spin-ccw 0.25s linear infinite; /* 4 rps */
      }

      @keyframes spin-cw {
        to { transform: rotate(360deg); }
      }

      @keyframes spin-ccw {
        to { transform: rotate(-360deg); }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="spin-cw">SENECA</div>
      <div class="spin-ccw">CINEMA</div>
    </div>
  </body>
</html>
